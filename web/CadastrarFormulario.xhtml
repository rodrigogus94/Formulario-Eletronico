<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de Artigos</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>

    <h:body>

        <script>
            if (#{ControladorUsuario.login eq null}) {
                location.href = "#{request.contextPath}#{request.servletPath}/login.xhtml";
            }
        </script>

        <div class="box_body">

            <ui:include src="Menu.xhtml" />

            <h:form>

                <c:if  test="${ControladorUsuario.login.perfil eq 'Administrador'}">

                    <p:panel header="Cadastro de Artigos" >
                        <p:growl autoUpdate="true" />
                        <p:panelGrid columns="2" id="tabela">

                            <p:outputLabel value="Titulo" for="titulo"/>
                            <p:inputText id="titulo" value="#{Formulario.titulo}" required="true"
                                         requiredMessage="O campo Titulo é obrigatório" label="titulo"/>

                            <p:outputLabel value="Nome dos Autores" for="nomeautores"/>
                            <p:inputText id="nomeautores" value="#{Formulario.nomeautores}" required="true"
                                         requiredMessage="Este campo é obrigatório" label="nomeautores"/>

                            <p:outputLabel value="Journal ou Evento" for="Journal_Evento"/>
                            <p:selectOneMenu id="Journal_Evento" value="#{Formulario.jornalouevento}" effect="fold" editable="false" rendered="true" required="true"
                                             requiredMessage="Faltou selecionar!" style="width: 240px">
                                <f:selectItem itemLabel="Jornal" itemValue="Jornal"/>
                                <f:selectItem itemLabel="Evento" itemValue="Evento"/>
                            </p:selectOneMenu>

                             <p:outputLabel value="Ano" for="ano"/>
                            <p:inputMask value="#{Formulario.ano}" required="true" requiredMessage="Este campo é obrigatório"
                                         id="ano" mask="99/99/9999" onblur="" style="width: 275px">
                            </p:inputMask>

                            <p:outputLabel value="Paginas" for="paginas"/>
                            <p:inputText id="paginas" value="#{Formulario.paginas}" required="true"
                                         requiredMessage="Este campo é obrigatório" label="paginas"/>

                            <p:outputLabel value="DOI" for="doi"/>
                            <p:inputText id="doi" value="#{Formulario.doi}" required="true"
                                         requiredMessage="Este campo é obrigatório" label="doi"/>

                            <p:outputLabel value="ISBN" for="isbn"/>
                            <p:inputText id="isbn" value="#{Formulario.isbn}" required="true"
                                         requiredMessage="Este campo é obrigatório" label="isbn"/>


                            <p:outputLabel value="Cadastrado pro" for="cadastrado"/>
                            <p:selectOneMenu id="cadastrado" value="#{Formulario.cadastrado}" effect="fold" editable="false" rendered="true" required="true"
                                             requiredMessage="Faltou selecionar!" style="width: 240px">
                                <f:selectItem itemLabel="#{ControladorUsuario.selectUsuario.nome}" itemValue="#{ControladorUsuario.selectUsuario.nome}"/>
                            </p:selectOneMenu>


                            <p:commandButton value="Random" action="#{Formulario.random(id)}" update="random" />
                            <p:inputText id="random" value="#{Formulario.idRandom}"  />





                        </p:panelGrid>

                        <p:commandButton type="submit" value="Cadastrar" icon="ui-icon-disk" action="#{ControladorFormulario.inserirFormulario(Formulario)}" >
                            <p:confirm header="Confirme" message="Confirmar" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="location.href='index.xhtml'">
                            <p:confirm header="Confirme" message="Deseja Mesmo Cancelar o Cadastro" icon="ui-icon-alert" />
                        </p:commandButton>


                    </p:panel>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                        <div style="text-align: center; width: 100%;">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form_Cada"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </div>
                    </p:confirmDialog>

                </c:if>

    </h:body>
